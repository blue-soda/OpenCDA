description: |-
  Author: Wei Shao <phdweishao@gmail.com>
  Content: Test configurations for `openscenario_carla` that incorporates ScenarioRunner
# Parameters needed for ScenarioRunner
scenario_runner:
  town: town03
  scenario: Scenario_5
  num_actors: 2
  configFile: './opencda/scenario_testing/scenarios/scenario_5.xml'
  additionalScenario: '/home/ztu/OpenCDA/opencda/scenario_testing/scenarios/scenario_5.py'

# Define OpenCDA scenario
scenario:
  single_cav_list:
    - name: ego
      destination: [-121.8, 129.5, 0.5]
      v2x:
        enabled: true
      behavior:
        local_planner:
          debug_trajectory: true
          debug: false
    - name: cav1
      destination: [-25, 136.7, 0.5]
      v2x:
        enabled: true
      behavior:
        local_planner:
          debug_trajectory: true
          debug: false

# define the background traffic control by carla
carla_traffic_manager:
  random: true # whether to random select vehicles' color and model
  ignore_lights_percentage: 0 # whether set the traffic ignore traffic lights
  vehicle_list: ~  # a number or a list
  # Used only when vehicle_list is a number.
  # x_min, x_max, y_min, y_max, x_step, y_step
  range:
    - [-73.8, -50.1, 100.7, 155, 15, 15, 3]

vehicle_base:
  sensing:
    perception:
      lidar: # lidar sensor configuration, check CARLA sensor reference for more details
        visualize: true # whether to visualize lidar points using open3d
  behavior:
    max_speed: 32 # maximum speed, 60km/h
