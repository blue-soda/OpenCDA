description: |-
  Author: Wei Shao <phdweishao@gmail.com>
  Content: Test configurations for `openscenario_carla` that incorporates ScenarioRunner

world:
  sync_mode: true
  client_host: &host localhost
  client_port: &port 2000

# Parameters needed for ScenarioRunner
scenario_runner:
  town: town03

  # E.g., for the Overtake scenario
  scenario: Scenario_2
  num_actors: 2
  configFile: './opencda/scenario_testing/scenarios/openscenario_2.xml'
  additionalScenario: '/home/ztu/OpenCDA/opencda/scenario_testing/scenarios/openscenario_2.py'

  host: *host
  port: *port
  timeout: 10
  debug: false
  sync: false
  repetitions: 1
  agent: null
  openscenario: null
  route: null
  reloadWorld: false
  waitForEgo: false
  trafficManagerPort: '8000'
  trafficManagerSeed: '0'
  record: ''
  agentConfig: ''
  file: false
  json: false
  junit: false
  list: false
  penscenarioparams: null
  output: false
  outputDir: ''
  randomize: false

# Define OpenCDA scenario
scenario:
  single_cav_list:
    - name: cav1
      destination: [-28.8, 134.7, 0.5]
      v2x:
        enabled: false
      behavior:
        local_planner:
          debug_trajectory: true
          debug: true

vehicle_base: &vehicle_base
  sensing: &base_sensing
    perception: &base_perception
      activate: false
      coperception: false
      enable_communicate: false
      enable_show_gt: false
  behavior: &base_behavior
    max_speed: 18 # maximum speed, 60km/h
    local_planner:
      debug_trajectory: true
      debug: true
      enable_prediction: true # default is not enabling the prediction
      observation_seconds: 4 # 2 / 0.05 = 40 for the observation length
      prediction_seconds: 3 # 2 / 0.05 = 40 for the prediction length
      prediction_scan_window: 3 # this decides a range of the window to look at for the
      prediction_model: "ConstantVelocityHeading" # "ConstantVelocityHeading", "ConstantAccelerationHeading", "ConstantSpeedYawRate", "ConstantMagnitudeAccelAndYawRate", "PhysicsOracle"