  Content: Test configurations for `openscenario_carla` that incorporates ScenarioRunner


# Parameters needed for ScenarioRunner
scenario_runner:
  town: town05
  scenario: Scenario_11
  num_actors: 2
  configFile: './opencda/scenario_testing/scenarios/scenario_11.xml'
  additionalScenario: '//home/ztu/OpenCDA/opencda/scenario_testing/scenarios/scenario_11.py'
# Define OpenCDA scenario
scenario:
  single_cav_list:
    - name: ego
      destination: [155.0, -40.5, 0.5]
      v2x:
        enabled: true
      behavior:
        local_planner:
          debug_trajectory: false
          debug: false
    - name: cav_1
      destination: [155.0, -40.5, 0.5]
      v2x:
        enabled: true
      behavior:
        local_planner:
          debug_trajectory: false
          debug: false

vehicle_base: &vehicle_base
  sensing: &base_sensing
#    edge: true
    perception: &base_perception
      lidar: # lidar sensor configuration, check CARLA sensor reference for more details
        visualize: true # whether to visualize lidar points using open3d
  behavior: &base_behavior
    max_speed: 32 # maximum speed,
    speed_lim_dist: 0
    speed_decrease: 1 # used in car following mode to decrease speed for distance keeping
    safety_time: 1 # ttc safety thresholding for decreasing speed
    collision_time_ahead: 0.5 # used for collision checking